[tox]
project = <%= props.projectName %>
# These should match the travis env list
envlist = <%= props['py-versions'].join(',') %>

[testenv]
install_command = pip install --use-wheel {opts} {packages}
deps = -rrequirements_dev.txt
commands =
    {envpython} --version
    coverage --version
    coverage erase
    coverage run -m pytest {posargs:tests}
    coverage report --show-missing --fail-under <%= props['coverage-acceptance'] %>
    flake8 --version
    flake8 {[tox]project} tests setup.py
    pylint --version
    pylint {[tox]project} tests setup.py

[testenv:venv]
envdir = venv-{[tox]project}
commands =

[testenv:docs]
deps =
    {[testenv]deps}
    sphinx
changedir = docs
commands = sphinx-build -b html -d build/doctrees source build/html

[flake8]
max-line-length=131

[pytest]
addopts = --doctest-modules --ignore venv-<%= props.projectName %>
